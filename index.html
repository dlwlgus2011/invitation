<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가족모임 초대장</title>

  <!-- 카카오톡 미리보기용 메타태그 -->
  <meta property="og:title" content="가족모임에 초대합니다 🎉" />
  <meta property="og:description" content="따뜻한 시간 함께해요" />
  <meta property="og:image" content="https://dlwlgus2011.github.io/invitation/페이지1.jpg" />
  <meta property="og:url" content="https://dlwlgus2011.github.io/invitation/" />

  <!-- 카카오 지도 API 스크립트 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrapper">

  <!-- 섹션 1: 대표 이미지 -->
  <section class="screen">
    <img src="페이지1.jpg" alt="대표 이미지" class="clean-img" />
  </section>

  <!-- 섹션 2: 설명 이미지 -->
  <section class="screen">
    <img src="페이지2.jpg" alt="설명 이미지" class="clean-img" />
  </section>

  <!-- 섹션 3: 지도 -->
  <section class="screen map-section">
    <h2>📍 오시는 길</h2>
    <div id="map"></div>
  </section>

</div>

<!-- 지도 초기화 스크립트 -->
<script>
  var container = document.getElementById('map');
  var options = {
    center: new kakao.maps.LatLng(37.48470801491151, 127.01816988140785),
    level: 3
  };

  var map = new kakao.maps.Map(container, options);

  // 마커
  var markerPosition  = new kakao.maps.LatLng(37.48470801491151, 127.01816988140785); 
  var marker = new kakao.maps.Marker({
      position: markerPosition
  });
  marker.setMap(map); 

  // 인포윈도우
  var iwContent = '<div style="padding:8px; font-size:14px;">서초그랑자이 104동</div>'; 
  var infowindow = new kakao.maps.InfoWindow({
      content : iwContent 
  });
  infowindow.open(map, marker); 
</script>

</body>
</html>
